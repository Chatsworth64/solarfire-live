{{ define "main" }}
<article class="main">
  <header>
    <div class="title">
      <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
      {{ with .Description }}<p>{{ . }}</p>{{ end }}
    </div>
  </header>
  <img src="/img/Welcome_Page_Top.webp" alt="Test Site">
  <div id="content">
    {{ .Content }}
  </div>
</article>
{{ end }}
